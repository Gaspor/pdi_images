<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabalho prático de PDI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <header class="text-center">Trabalho Prático de PDI</header>
    <main>
      <!-- Input Image -->
      <div class="row col-8 text-center">
        <section class="col-5 bg-primary rounded m-2 p-2">
          <h1>Insira uma imagem</h1>
          <!-- TODO: PONTA DE PROVA -->
          <!-- TODO: HISTOGRAMA DA IMAGEM -->
          <!-- TODO: EQUALIZAÇÃO DA IMAGEM -->
          <!-- TODO: ROTAÇÃO EM 90º (HORÁRIO E ANTI-HORÁRIO) -->
          <!-- TODO: ROTAÇÃO EM 180º -->
          <select name="filters" id="filters" class="form-select">
            <option value="">Escolha um filtro</option>
            <option value="clockwise">90º sentido horário</option>
            <option value="negative">Negativo</option>
            <option value="log">Logaritmo</option>
            <option value="inverse_log">Logaritmo Inverso</option>
            <option value="power">Potência</option>
            <!-- COM GAMA -->
            <option value="">Raiz</option>
            <!-- COM GAMA -->
            <option value="">
              Ampliação de imagem com interpolação por replicação de pixel
            </option>
            <!-- Ampliar de 256x256 para 512x512 e 1024x1024 -->
            <option value="">
              Ampliação de imagem por interpolação bilinear
            </option>
            <!-- Ampliar de 256x256 para 512x512 e 1024x1024 -->
            <option value="">Espelhamento Horizontal</option>
            <option value="">Espelhamento Vertical</option>
            <option value="">Expansão</option>
            <option value="">Compressão</option>
            <option value="">Média</option>
            <option value="">Mediana</option>
            <option value="">Moda</option>
            <option value="">MIN</option>
            <option value="">MAX</option>
            <option value="">Laplaciano</option>
            <option value="">High Boost</option>
            <option value="">Prewitt</option>
            <option value="">Sobel</option>
          </select>

          <input
            class="border rounded mt-2"
            type="file"
            name="input_image"
            id="input_image"
          />

          <div id="output_div" class="p-2">
            <img src="" alt="" id="selected_image" />
          </div>

          <div id="input_tools" style="display: none"></div>
        </section>

        <!-- Output Image -->
        <section class="col-5 bg-danger rounded m-2 p-2">
          <h1 class="">Resultado da imagem</h1>
          <div id="output_div" class="p-2">
            <div id="preview_message"></div>
            <img src="" alt="" id="output_image" />
          </div>

          <div id="output_tools" style="display: none"></div>
        </section>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
