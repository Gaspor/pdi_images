<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabalho prático de PDI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="text-center">Trabalho Prático de PDI</header>
    <main>
        <!-- Input Image -->
        <div class="row col-8 text-center">
            <section class="col-5 bg-primary rounded m-2 p-2">
                <h1>Insira uma imagem</h1>
                <!-- TODO: HISTOGRAMA DA IMAGEM -->
                <!-- TODO: EQUALIZAÇÃO DA IMAGEM -->
                <select name="filters" id="filters" class="form-select">
                    <option value="">Escolha um filtro</option>
                    <option value="clockwise">90º sentido horário</option>
                    <option value="counterclockwise">90º sentido antihorário</option>
                    <option value="180degrees">180º sentido horário</option>
                    <option value="negative">Negativo</option>
                    <option value="log">Logaritmo</option>
                    <option value="inverse_log">Logaritmo Inverso</option>
                    <option value="power">Potência</option>
                    <option value="square_root">Raiz</option>
                    <option value="interpolation_pixel">
                        Ampliação de imagem com interpolação por replicação de pixel
                    </option>
                    <option value="interpolation_bilinear">
                        Ampliação de imagem por interpolação bilinear
                    </option>
                    <!-- Ampliar de 256x256 para 512x512 e 1024x1024 -->
                    <option value="horizontal_flip">Espelhamento Horizontal</option>
                    <option value="vertical_flip">Espelhamento Vertical</option>
                    <option value="expansion">Expansão</option>
                    <option value="compression">Compressão</option>
                    <option value="average">Média</option>
                    <option value="median">Mediana</option>
                    <option value="mode">Moda</option>
                    <option value="min">MIN</option>
                    <option value="max">MAX</option>
                    <option value="laplacian">Laplaciano</option>
                    <option value="highBoost">High Boost</option>
                    <option value="prewitt">Prewitt</option>
                    <option value="sobel">Sobel</option>
                </select>

                <input class="border rounded mt-2" type="file" name="input_image" id="input_image" />

                <div id="output_div" class="p-2">
                    <img src="" alt="" id="selected_image"/>
                </div>

                <p id="img_coordinate"></p>

                <div id="input_tools" style="display: none">
                    <div id="gamma" style="display: none;">
                        <label for="range_gamma" class="form-label">Gamma:</label>
                        <input class="form-range" type="range" name="gamma" min="0" max="100" step=".5" value="1" id="range_gamma">
                        <p id="gamma_value">1%</p>
                    </div>

                    <div id="scale" style="display: none;">
                        <legend>Escala: </legend>
                        <div>
                            <input type="radio" id="" name="scale_factor" value="1" checked/>
                            <label for="">x1</label>
                            <input type="radio" id="" name="scale_factor" value="2" />
                            <label for="">x2 (512)</label>
                            <input type="radio" id="" name="scale_factor" value="4" />
                            <label for="">x4 (1024)</label>
                        </div>
                    </div>

                    <div id="AandB" style="display: none;">
                        <input type="number" name="a_value" value="1">
                        <input type="number" name="b_value" value="1">
                    </div>
                </div>
            </section>

            <!-- Output Image -->
            <section class="col-5 bg-danger rounded m-2 p-2">
                <h1 class="">Resultado da imagem</h1>
                <div id="output_div" class="p-2">
                    <div id="preview_message"></div>
                    <img src="" alt="" id="output_image" />
                    <p id="img_coordinate_result"></p>
                </div>

                <div id="output_tools" style="display: none"></div>
            </section>
        </div>
    </main>

    <script src="src/setup.js"></script>
    <script src="src/utils/getCoordinate.js"></script>
    <script src="src/utils/clamp.js"></script>
    <script src="src/filters/clockwise.js"></script>
    <script src="src/filters/counterclockwise.js"></script>
    <script src="src/filters/inverse_log.js"></script>
    <script src="src/filters/log.js"></script>
    <script src="src/filters/negative.js"></script>
    <script src="src/filters/power.js"></script>
    <script src="src/filters/rotate180.js"></script>
    <script src="src/filters/square_root.js"></script>
    <script src="src/filters/interpolation_filter.js"></script>
    <script src="src/filters/interpolation_bilinear.js"></script>
    <script src="src/filters/expansion.js"></script>
    <script src="src/filters/espelhamento_horizontal.js"></script>
    <script src="src/filters/espelhamento_vertical.js"></script>
    <script src="src/filters/compression.js"></script>
    <script src="src/filters/average.js"></script>
    <script src="src/filters/median.js"></script>
    <script src="src/filters/mode.js"></script>
    <script src="src/filters/highBoost.js"></script>
    <script src="src/filters/sobel.js"></script>
    <script src="src/filters/laplacian.js"></script>
    <script src="src/filters/prewitt.js"></script>
    <script src="src/filters/min.js"></script>
    <script src="src/filters/max.js"></script>
</body>

</html>
